        <!--</accordion-group>-->

    <ul class="nav" ng-repeat="project in projects">
        <li class="has-menu" ng-show="project.sources">
            <a href="">{{ project.name }}</a>
            <ul class="submenu">
                <li ng-repeat="source in project.sources" ng-click="viewSource(project, source)" style=" cursor:pointer;">{{source.name}}</li>

        </li>

        <li ng-hide="project.sources"><a href="">{{ project.name }}</a></li>
    </ul>
</nav>
<section class="col-lg-10">
    <div class="header" style="padding: 4px 15px;">
        <h3>Log Viewer for source {{gridData.source.name}} <span loading-widget class="spinner" style="display: none; float: right"></span></h3>
    </div>

                    <div class="col-lg-2">
                        <select ng-model="filter" ng-options="filter as filter.filterName for filter in filters" id="selectFilter" class="form-control input-sm" required>
                            <option value="">-- chose filter --</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="col-lg-12 col-reset" style="margin-bottom: 18px" ng-show="filterId == 1">

                    <!--</div>-->
                    <label for="level" class="col-lg-1 control-label" style="padding-left: 0">Level</label>
                    <div class="col-lg-2">
                        <input ng-model="filterQuery.level" type="text" class="form-control input-sm">
                    </div>
                    <div class="col-lg-2">
                        <!--<button type="button" class="btn btn-primary" ng-click="filterEvent(project, source, filterQuery)" ng-model="singleModel" btn-checkbox btn-checkbox-true="1" btn-checkbox-false="0">-->

                        <button type="button" class="btn btn-primary" ng-click="resetFilter()">Reset Filter</button>
                    </div>
                </div>
            </div>

            <div class="col-lg-12 col-reset" style="margin-bottom: 18px">
                <div class="input-group">
                    <input ng-model="searchText" type="text" class="form-control input-sm" ui-keyup="{'enter':'searchEvent()'}">
                    <span class="input-group-btn">
                        <button class="btn btn-success btn-sm" type="button" ng-click="searchEvent()">Search</button>
                    </span>
                </div>
            </div>
        </span>
        <div class="col-lg-12 tableWrapper" ng-show="gridData.rows">
            <table class="table table-condensed no-wrap">
                <thead>
                    <tr>
                        <th ng-repeat="head in gridData.headers">{{head}}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="row in gridData.rows">
                        <!--<td ng-repeat="cell in row.cells">{{cell.value}}</td>-->
                        <td ng-repeat="cell in row.cells" mlogger-grid-cell-viewer="cell" search-text-copy="searchTextCopy" leng="gridData.headers.length" stack-trace-showed="stackTraceShowed" colspan="1"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <span ng-show="gridData.rows">
            <span ng-show="gridData.pagination.total >= maxSize">
                <pagination class="pull-left" rotate="false" num-pages="gridData.pagination.noOfPages" current-page="currentPage" max-size="maxSize" boundary-links="true" style="cursor:pointer"></pagination>
            </span>
            <!--<button class="btn btn-success btn-sm" type="button" ng-click="toggleStackTrace()">Hide StackTrace</button>-->
            <span class="pull-right" style="line-height: 80px;">Time: <strong>{{ gridData.time }}</strong> s | Total of logs: <strong>{{ gridData.pagination.total }}</strong></span>
        </span>
    </article>
</section>
